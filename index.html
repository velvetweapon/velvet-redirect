
<!DOCTYPE html>


<html lang="en">
<head>

  <title>Velvet Vault</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0d0c0f;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f9f6f2;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      text-align: center;
    }


#typewriter {
  border-right: .15em solid #b76e79;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 3s steps(40, end) forwards, blink .75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  from, to { border-color: transparent }
  50% { border-color: #b76e79; }
}

@media (max-width: 768px) {
  body {
    padding: 20px;
    font-size: 1.2rem;
  }
}

  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter the Vault</title>
  <style>
    body {
      background-color: #0D0C0F;
      color: #F9F6F2;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #B76E79;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: #1C1B1F;
      color: #F9F6F2;
    }

    button {
      background-color: #B76E79;
      color: #0D0C0F;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      margin-top: 1rem;
      color: #DD6666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üóùÔ∏è The Vault Requires a Code</h1>
  <input type="password" id="vaultPassword" placeholder="Enter ritual password..." />
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="errorText"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById('vaultPassword').value.trim().toLowerCase();
      const pass = 'whisperededge';
      const error = document.getElementById('errorText');

      if (input === pass) {
        // Optional: store unlock status
        localStorage.setItem('vault13Access', 'granted');
        window.location.href = "drop13.html"; // üëà Replace with actual Drop 13 HTML/URL
      } else {
        error.textContent = "Access denied. The vault does not repeat itself.";
      }
    }
  </script>
</body>
</html>
